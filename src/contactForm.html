<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <title>Formulari de Contacte</title>
</head>

<body>
  <include src="./views/header.html"></include>
  <h1 class="text-center">Formulari de Contacte</h1>
  <h2 class="text-center margin-top50">
    Comenta'ns qualsevol dubte, suggeriment o el que sigui que ens vulguis fer arribar!
  </h2>
  <form class="contactform margin-top50">
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Introdueix el teu nom"
        required>
      <small id="nameHelp" class="form-text text-muted">Per a saber com dirigir-nos a tu.</small>
    </div>
    <div class="form-group">
      <label for="mail">Email:</label>
      <input type="email" class="form-control" id="mail" aria-describedby="mailHelp"
        placeholder="Introdueix el teu e-mail" required>
      <small id="mailHelp" class="form-text text-muted">Et respondrem aquí.</small>
    </div>
    <div class="form-group">
      <label for="subject">Tema:</label>
      <input type="text" class="form-control" id="subject" aria-describedby="subjectHelp"
        placeholder="Tema de la consulta" required>
      <small id="subjectHelp" class="form-text text-muted">Indica de què tracta la consulta.</small>
    </div>
    <div class="form-group">
      <label for="message">Missatge:</label>
      <textarea class="form-control" id="message" placeholder="Indica la teva consulta"
        rows="8" required></textarea>
    </div>
    <button class="btn btn-primary margin-top20" type="submit">Enviar!</button>
  </form>
  <include src="./views/footer.html"></include>
  <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
